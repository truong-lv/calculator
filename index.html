<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./calculator-icon-8183.png" type="image/png">
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/image-truongProvip.jpg"> -->
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculate">
        <div id="display">
            <div id="old-results">
                <p id="old-values"></p>
            </div>
            <div id="output-results">
                <p id="values-output"></p>
            </div>
        </div>
        
        <div id="keyboard">
            <button class="system" id="clear">C</button>
            <button class="system" id="clear-element">CE</button>
            <button class="system operator" id="%">%</button>
            <button class="system operator" id="/">รท</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="system operator" id="*">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="system operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="system operator" id="+">+</button>
            <button class="empty" id="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="system" id="equal">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
